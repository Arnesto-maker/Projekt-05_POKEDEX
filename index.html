<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="assets/img/icon/pokemin-icon-transparent.png" type="image/x-icon">
    <title>POKEDEX</title>
    <link rel="stylesheet" href="assets/fonts.css">
    <link rel="stylesheet" href="style/standard.css">
    <link rel="stylesheet" href="style/header.css">
    <link rel="stylesheet" href="style/main.css">
    <link rel="stylesheet" href="style/footer.css">
    <link rel="stylesheet" href="style/modal.css">
    <link rel="stylesheet" href="style/loader.css">
</head>

<body onload="init()">
    <header>
        <div class="header-content">
            <div class="logo-box">
                <img src="assets/img/icon/pokemin-icon-transparent.png" alt="" class="logo-image">
                <h3>POKEDEX</h3>
            </div>
            <div class="search-input">
                <input type="text" id="searchInput" placeholder="find your pokemon" onkeyup="searchFunction()">
            </div>
        </div>
    </header>
    <div id="loader-container" class="loader-hidden">
        <div class="spinner"></div>
    </div>
    <main><div class="main-content" id="mainContent"></div></main>
    <section class="modal displayNone" id="modal" onclick="closeModalEvent()"></section>
    <footer>
        <div class="footer-content">
            <div class="footer-text">
                <img src="assets/img/icon/pokemin-icon-transparent.png" alt="" class="logo-image-footer">
                Copyright &copy; 2025 Pokedex
            </div>
            <div class="addMorePokemonButton">
                <div class="button-footer-text"> click the egg to add more pokemon </div>
                <img src="assets/img/icon/pokemin-icon-transparent.png" alt="" 
                    class="logo-image footerButton" id="addMorePokemonButton" onmousedown="addMorePokemonsButtonActive()" 
                     onmouseup="addMorePokemonsButtonDeactive()"  onclick="addMorePokemons()" >
            </div>
        </div>
    </footer>
</body>
<script src="script/script.js"></script>
<script src="script/template.js"></script>
<script src="script/databaseAPI.js"></script>
<script src="script/addPokemonButton.js"></script>

</html>
